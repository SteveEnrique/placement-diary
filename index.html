<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKMVC Placement Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { rkm: { maroon: '#800000', gold: '#FFC107', cream: '#FFFDD0' } },
                    fontFamily: { serif: ['Times New Roman', 'serif'], sans: ['Arial', 'sans-serif'] }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // --- CONFIGURATION ---
        // Set to null to force you to paste the NEW keys
        const HARDCODED_CONFIG = null; 
        const APP_COLLECTION_ID = "rkmvc-placement-diary-live-v2";
        const STORAGE_KEY = "firebase_config_final_v20"; // Version 20 to clear all old caches

        // --- ASSETS ---
        const LOGO_URL = "https://upload.wikimedia.org/wikipedia/en/thumb/7/76/Ramakrishna_Mission_Emblem.svg/1200px-Ramakrishna_Mission_Emblem.svg.png"; 

        // --- HELPERS ---
        const Icon = ({ name, size = 20, className = "" }) => { React.useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]); return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block', verticalAlign: 'middle' }}></i>; };
        const safeParseInt = (val) => { const num = parseInt(String(val).replace(/\D/g, '')); return isNaN(num) ? 0 : num; };

        // --- COMPONENTS ---

        const Navbar = ({ activeTab, setActiveTab, isEditMode, setEditMode }) => (
            <nav className="sticky top-0 z-50 bg-white shadow-md border-b-4 border-rkm-gold no-print">
                <div className="max-w-7xl mx-auto px-4">
                    <div className="flex flex-col md:flex-row justify-between items-center h-auto md:h-20 py-2 md:py-0 gap-4">
                        <div className="text-center md:text-left mb-2 md:mb-0 cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                            <h1 className="text-rkm-maroon font-bold text-lg md:text-xl uppercase tracking-wide leading-none">Ramakrishna Mission</h1>
                            <h2 className="text-rkm-gold font-bold text-xl md:text-2xl uppercase leading-none" style={{textShadow: '1px 1px 0 #800000'}}>Vivekananda College</h2>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="flex bg-slate-100 p-1 rounded-lg overflow-x-auto max-w-[280px] md:max-w-none">
                                {['stats', 'activities', 'officials', 'team'].map(tab => (
                                    <button key={tab} onClick={() => setActiveTab(tab)} className={`px-3 py-2 rounded-md text-xs md:text-sm font-bold transition-all uppercase whitespace-nowrap ${activeTab === tab ? 'bg-rkm-maroon text-white shadow' : 'text-slate-500 hover:text-slate-700'}`}>{tab}</button>
                                ))}
                            </div>
                            <button onClick={() => window.print()} className="text-slate-500 hover:text-rkm-maroon cursor-pointer" title="Print"><Icon name="printer" size={20} /></button>
                            <button onClick={() => setEditMode(!isEditMode)} className={`text-slate-500 hover:text-rkm-maroon cursor-pointer ${isEditMode ? 'text-red-600' : ''}`} title="Admin Mode"><Icon name={isEditMode ? "unlock" : "lock"} size={20} /></button>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const FirebaseSetup = ({ onSave, errorMsg }) => {
            const [input, setInput] = React.useState('');
            const [localError, setLocalError] = React.useState('');
            const handleSave = () => {
                try {
                    let config = null;
                    try { config = JSON.parse(input); } catch(e) {
                        const apiKey = input.match(/apiKey:\s*["']([^"']+)["']/)?.[1];
                        const projectId = input.match(/projectId:\s*["']([^"']+)["']/)?.[1];
                        if (apiKey && projectId) {
                            config = {
                                apiKey, projectId,
                                authDomain: input.match(/authDomain:\s*["']([^"']+)["']/)?.[1],
                                storageBucket: input.match(/storageBucket:\s*["']([^"']+)["']/)?.[1],
                                messagingSenderId: input.match(/messagingSenderId:\s*["']([^"']+)["']/)?.[1],
                                appId: input.match(/appId:\s*["']([^"']+)["']/)?.[1]
                            };
                        }
                    }
                    if (!config || !config.apiKey) throw new Error("Invalid configuration. Please copy the full 'const firebaseConfig' block from Firebase Console.");
                    onSave(config);
                } catch (e) { setLocalError(e.message); }
            };
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                    <div className="bg-white p-8 rounded-xl shadow-xl max-w-lg w-full border-t-4 border-rkm-maroon">
                        <h2 className="text-2xl font-bold text-rkm-maroon font-serif mb-4">Connect Database</h2>
                        {errorMsg && <div className="bg-red-50 border border-red-200 text-red-700 p-3 rounded mb-4 text-sm flex items-center gap-2"><Icon name="alert-triangle" size={16}/> {errorMsg}</div>}
                        <p className="text-sm text-slate-600 mb-4">Go to Firebase Console &gt; Project Settings. Copy the <strong>firebaseConfig</strong> block and paste it below:</p>
                        <textarea value={input} onChange={(e) => setInput(e.target.value)} placeholder={`const firebaseConfig = {\n  apiKey: "...",\n  ...\n};`} className="w-full h-48 p-3 text-xs font-mono border border-slate-300 rounded-lg mb-4 bg-slate-50"></textarea>
                        {localError && <p className="text-red-600 text-xs mb-4 font-bold">{localError}</p>}
                        <button onClick={handleSave} className="w-full bg-rkm-maroon hover:bg-red-900 text-white font-bold py-3 rounded-lg">Save & Connect</button>
                    </div>
                </div>
            );
        };

        const StatsView = ({ data, isEditMode, onDelete, onAdd, loading }) => {
            if (loading) return <div className="text-center py-20 text-slate-500">Loading Statistics...</div>;
            const totalPlaced = data.reduce((acc, curr) => acc + safeParseInt(curr.selected), 0);
            const totalCompanies = new Set(data.map(s => s.company)).size;
            return (
                <div className="animate-fade-in">
                    <div className="bg-rkm-maroon text-white py-12 md:py-16 text-center relative overflow-hidden">
                        <div className="relative z-10 container mx-auto px-4">
                            <h2 className="text-3xl md:text-5xl font-bold font-serif mb-2">Placement Overview</h2>
                            <div className="flex justify-center gap-6 md:gap-12 mt-8">
                                <div className="bg-white/10 backdrop-blur-md rounded-xl p-4 w-40 border-t-4 border-rkm-gold">
                                    <div className="text-4xl font-bold text-white">{totalPlaced}</div>
                                    <div className="text-xs text-rkm-gold uppercase font-bold tracking-widest">Offers</div>
                                </div>
                                <div className="bg-white/10 backdrop-blur-md rounded-xl p-4 w-40 border-t-4 border-rkm-gold">
                                    <div className="text-4xl font-bold text-white">{totalCompanies}</div>
                                    <div className="text-xs text-rkm-gold uppercase font-bold tracking-widest">Recruiters</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="max-w-7xl mx-auto px-4 -mt-8 relative z-20 pb-20">
                        <div className="bg-white rounded-lg shadow-xl border border-slate-200 overflow-hidden">
                            <div className="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                <h3 className="font-bold text-slate-700 flex items-center gap-2 text-lg"><Icon name="table" size={20}/> Detailed Statistics</h3>
                                {isEditMode && <button onClick={onAdd} className="bg-rkm-maroon text-white px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider hover:bg-red-900 transition shadow-md flex items-center gap-2"><Icon name="plus" size={14}/> Add Record</button>}
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm text-left whitespace-nowrap">
                                    <thead className="bg-slate-100 text-slate-600 border-b border-slate-200">
                                        <tr>
                                            {['Date', 'Company', 'Mode', 'Apt', 'GD', 'Tech', 'HR', 'Selected'].map(h => <th key={h} className="px-6 py-4 font-bold uppercase text-xs tracking-wider">{h}</th>)}
                                            {isEditMode && <th></th>}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {data.length === 0 && <tr><td colSpan="9" className="p-12 text-center text-slate-400 italic bg-slate-50/30">No records yet.</td></tr>}
                                        {data.map((row) => (
                                            <tr key={row.id} className="hover:bg-amber-50/40 transition-colors">
                                                <td className="px-6 py-4 font-mono text-slate-500 text-xs">{new Date(row.date).toLocaleDateString('en-GB')}</td>
                                                <td className="px-6 py-4 font-bold text-rkm-maroon">{row.company}</td>
                                                <td className="px-6 py-4"><span className={`px-2.5 py-0.5 rounded-full text-[10px] font-bold uppercase border ${row.mode==='Virtual'?'bg-purple-50 text-purple-600 border-purple-100':'bg-blue-50 text-blue-600 border-blue-100'}`}>{row.mode}</span></td>
                                                <td className="px-6 py-4 text-center text-slate-500">{row.aptitude}</td><td className="px-6 py-4 text-center text-slate-500">{row.gd}</td><td className="px-6 py-4 text-center text-slate-500">{row.tech}</td><td className="px-6 py-4 text-center text-slate-500">{row.hr}</td>
                                                <td className="px-6 py-4 text-center"><span className="bg-green-100 text-green-800 px-3 py-1 rounded-full font-bold text-xs shadow-sm">{row.selected}</span></td>
                                                {isEditMode && <td className="px-6 py-4 text-right"><button onClick={() => onDelete(row.id, 'placement_stats')} className="text-slate-300 hover:text-red-600 p-2 rounded-full hover:bg-red-50 transition-colors"><Icon name="trash-2" size={16}/></button></td>}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ActivitiesView = ({ data, isEditMode, onDelete, onAdd, loading }) => {
            const [filter, setFilter] = React.useState('All');
            if (loading) return <div className="text-center py-20 text-slate-500">Loading Activities...</div>;
            const filteredData = filter === 'All' ? data : data.filter(item => (item.category || 'Recruitment Drive') === filter);

            return (
                <div className="bg-slate-100 min-h-screen pb-20 animate-fade-in">
                    <div className="bg-white border-b border-slate-200 pt-10 pb-4 mb-8 text-center shadow-sm">
                        <h2 className="text-3xl md:text-4xl font-serif font-bold text-slate-800 mb-2">Activities Log</h2>
                        <div className="flex flex-wrap justify-center gap-2 px-4 mt-6">
                            {['All', 'Recruitment Drive', 'Student Empowerment', 'Event'].map(cat => (
                                <button key={cat} onClick={() => setFilter(cat)} className={`px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wide transition-all border ${filter === cat ? 'bg-slate-800 text-white border-slate-800 shadow-md' : 'bg-white text-slate-500 border-slate-200 hover:border-slate-400'}`}>{cat}</button>
                            ))}
                        </div>
                        {isEditMode && <button onClick={onAdd} className="mt-6 bg-rkm-maroon text-white px-6 py-2 rounded-full shadow hover:bg-red-900 transition font-bold text-sm uppercase tracking-wider flex items-center gap-2 mx-auto"><Icon name="pen-tool" size={14}/> Add Activity</button>}
                    </div>
                    <div className="max-w-3xl mx-auto px-4 space-y-10">
                        {filteredData.length === 0 && <div className="text-center text-slate-400 py-12 italic border-2 border-dashed border-slate-200 rounded-xl">No activities found.</div>}
                        {filteredData.map((item) => (
                            <article key={item.id} className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden group hover:shadow-lg transition-all duration-300">
                                {item.image && (
                                    <div className="w-full h-56 md:h-80 overflow-hidden bg-slate-100 relative">
                                        <img src={item.image} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" onError={(e) => e.target.style.display='none'} />
                                        <div className="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-lg text-xs font-bold text-slate-700 shadow-sm flex items-center gap-1"><Icon name="calendar" size={12}/> {new Date(item.date).toLocaleDateString('en-GB')}</div>
                                    </div>
                                )}
                                <div className="p-6 md:p-8">
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="flex items-center gap-3 text-xs font-bold uppercase tracking-wider text-slate-400">
                                            {!item.image && <span className="flex items-center gap-1"><Icon name="calendar" size={12}/> {new Date(item.date).toLocaleDateString('en-GB')}</span>}
                                            <span className={`px-2 py-1 rounded border ${item.category?.includes('Recruit') ? 'bg-blue-50 text-blue-600 border-blue-100' : item.category?.includes('Student') ? 'bg-green-50 text-green-600 border-green-100' : 'bg-slate-100 text-slate-600 border-slate-200'}`}>{item.category || 'General'}</span>
                                        </div>
                                        {isEditMode && <button onClick={() => onDelete(item.id, 'placement_diary')} className="text-slate-300 hover:text-red-600 p-1"><Icon name="trash-2" size={18}/></button>}
                                    </div>
                                    <div className="mb-2">
                                        {item.location && <span className="inline-flex items-center text-xs font-bold text-rkm-gold uppercase tracking-wider mb-2"><Icon name="map-pin" size={12} className="mr-1"/> {item.location}</span>}
                                        <h3 className="text-2xl font-serif font-bold text-slate-800 leading-tight group-hover:text-rkm-maroon transition-colors">{item.title}</h3>
                                    </div>
                                    <div className="prose prose-slate max-w-none border-t border-slate-100 pt-4 mt-4"><p className="text-slate-600 leading-relaxed text-base whitespace-pre-wrap font-light">{item.desc}</p></div>
                                </div>
                            </article>
                        ))}
                    </div>
                </div>
            );
        };

        const PeopleView = ({ data, title, subtitle, isEditMode, onDelete, onAdd, type, loading }) => (
            <div className="bg-slate-50 min-h-screen pb-20 animate-fade-in">
                <div className="bg-rkm-maroon text-white py-12 text-center mb-8 shadow-inner">
                    <h2 className="text-3xl font-serif font-bold mb-2">{title}</h2>
                    <p className="opacity-80 max-w-xl mx-auto text-sm">{subtitle}</p>
                </div>
                <div className="max-w-5xl mx-auto px-4">
                    {isEditMode && <div className="text-center mb-8"><button onClick={onAdd} className="bg-rkm-gold text-rkm-maroon px-6 py-2 rounded-full shadow font-bold text-sm uppercase tracking-wider hover:bg-yellow-400">+ Add Member</button></div>}
                    {loading && <div className="text-center text-slate-400 py-8">Loading...</div>}
                    <div className={`grid grid-cols-1 ${type==='team' ? 'md:grid-cols-3 lg:grid-cols-4' : 'md:grid-cols-2 lg:grid-cols-3'} gap-6`}>
                        {data.map(p => (
                            <div key={p.id} className="bg-white p-6 rounded-xl shadow-sm border-t-4 border-rkm-gold text-center hover:shadow-md transition-shadow relative group">
                                {isEditMode && <button onClick={() => onDelete(p.id, type === 'team' ? 'placement_team' : 'placement_officials')} className="absolute top-2 right-2 text-slate-300 hover:text-red-600"><Icon name="trash-2" size={16}/></button>}
                                <div className="w-24 h-24 mx-auto bg-slate-100 rounded-full mb-4 overflow-hidden border-4 border-slate-50 shadow-inner">
                                    {p.image ? <img src={p.image} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-slate-300"><Icon name="user" size={40}/></div>}
                                </div>
                                <h3 className="font-bold text-lg text-rkm-maroon">{p.name}</h3>
                                <p className="text-slate-500 font-serif text-sm mb-1">{p.role}</p>
                                {p.dept && <span className="bg-slate-100 text-slate-600 text-[10px] px-2 py-1 rounded uppercase tracking-wider">{p.dept}</span>}
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (<div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 p-4 backdrop-blur-sm animate-fade-in"><div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[90vh] scale-100 transition-transform"><div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50"><h3 className="font-bold text-lg text-slate-800 font-serif">{title}</h3><button onClick={onClose}><Icon name="x" size={20} className="text-slate-400 hover:text-red-600 transition-colors"/></button></div><div className="p-6 overflow-y-auto">{children}</div></div></div>);
        };

        const AddStatForm = ({ onClose, db }) => {
            const [f, setF] = React.useState({});
            const sub = async (e) => { e.preventDefault(); await addDoc(collection(db, 'artifacts', APP_COLLECTION_ID, 'public', 'data', 'placement_stats'), { ...f, createdAt: serverTimestamp() }); onClose(); };
            return (<form onSubmit={sub} className="space-y-4"><div className="grid grid-cols-2 gap-3"><input type="date" required className="w-full p-2 border rounded" onChange={e=>setF({...f,date:e.target.value})} /><select className="w-full p-2 border rounded" onChange={e=>setF({...f,mode:e.target.value})}><option>Physical</option><option>Virtual</option></select></div><input placeholder="Company" required className="w-full p-2 border rounded" onChange={e=>setF({...f,company:e.target.value})} /><div className="grid grid-cols-4 gap-2">{['aptitude', 'gd', 'tech', 'hr'].map(k => <input key={k} placeholder={k.toUpperCase()} className="p-2 border rounded text-center" onChange={e=>setF({...f,[k]:e.target.value})} />)}</div><input placeholder="Selected" className="w-full p-2 border border-green-300 bg-green-50 font-bold" onChange={e=>setF({...f,selected:e.target.value})} /><button className="w-full bg-rkm-maroon text-white p-3 rounded font-bold">Save</button></form>);
        };

        const AddDiaryForm = ({ onClose, db }) => {
            const [f, setF] = React.useState({ category: "Recruitment Drive" });
            const sub = async (e) => { e.preventDefault(); const t = f.tags ? f.tags.split(',') : []; await addDoc(collection(db, 'artifacts', APP_COLLECTION_ID, 'public', 'data', 'placement_diary'), { ...f, tags: t, createdAt: serverTimestamp() }); onClose(); };
            return (<form onSubmit={sub} className="space-y-4"><div className="grid grid-cols-2 gap-3"><input type="date" required className="w-full p-2 border rounded" onChange={e=>setF({...f,date:e.target.value})} /><select className="w-full p-2 border rounded" onChange={e=>setF({...f,category:e.target.value})}><option>Recruitment Drive</option><option>Student Empowerment</option><option>Event</option></select></div><input placeholder="Title" required className="w-full p-2 border rounded font-bold" onChange={e=>setF({...f,title:e.target.value})} /><textarea required placeholder="Description..." className="w-full p-2 border rounded h-32" onChange={e=>setF({...f,desc:e.target.value})}></textarea><input placeholder="Image URL" className="w-full p-2 border rounded" onChange={e=>setF({...f,image:e.target.value})} /><button className="w-full bg-rkm-maroon text-white p-3 rounded font-bold">Publish</button></form>);
        };

        const AddPersonForm = ({ onClose, db, type }) => {
            const [f, setF] = React.useState({});
            const sub = async (e) => { e.preventDefault(); await addDoc(collection(db, 'artifacts', APP_COLLECTION_ID, 'public', 'data', type), { ...f, createdAt: serverTimestamp() }); onClose(); };
            return (<form onSubmit={sub} className="space-y-4"><input required placeholder="Name" className="w-full p-2 border rounded font-bold" onChange={e=>setF({...f,name:e.target.value})} /><input required placeholder="Role" className="w-full p-2 border rounded" onChange={e=>setF({...f,role:e.target.value})} /><input placeholder="Dept" className="w-full p-2 border rounded" onChange={e=>setF({...f,dept:e.target.value})} /><input placeholder="Photo URL" className="w-full p-2 border rounded" onChange={e=>setF({...f,image:e.target.value})} /><button className="w-full bg-rkm-maroon text-white p-3 rounded font-bold">Add</button></form>);
        };

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [db, setDb] = React.useState(null);
            const [data, setData] = React.useState({ stats: [], diary: [], officials: [], team: [] });
            const [loading, setLoading] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('stats');
            const [isEdit, setIsEdit] = React.useState(false);
            const [modal, setModal] = React.useState(null);
            const [configLoaded, setConfigLoaded] = React.useState(false);
            const [errorMsg, setErrorMsg] = React.useState("");
            const STORAGE_KEY = "firebase_config_final_v20";

            React.useEffect(() => {
                if (HARDCODED_CONFIG && HARDCODED_CONFIG.apiKey) {
                    try {
                        const app = initializeApp(HARDCODED_CONFIG);
                        setDb(getFirestore(app));
                        const auth = getAuth(app);
                        signInAnonymously(auth).catch(e => console.error(e));
                        onAuthStateChanged(auth, setUser);
                        setConfigLoaded(true);
                        return;
                    } catch(e) {}
                }
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    try {
                        const config = JSON.parse(saved);
                        const app = initializeApp(config);
                        const auth = getAuth(app);
                        setDb(getFirestore(app));
                        signInAnonymously(auth).catch(e => {
                            if(e.code === 'auth/api-key-not-valid'){
                                localStorage.removeItem(STORAGE_KEY);
                                setConfigLoaded(false);
                                setErrorMsg("Invalid API Key.");
                            }
                        });
                        onAuthStateChanged(auth, setUser);
                        setConfigLoaded(true);
                    } catch(e) { setConfigLoaded(false); }
                } else { setConfigLoaded(false); }
            }, []);

            const handleSaveConfig = (config) => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(config));
                window.location.reload();
            };

            React.useEffect(() => {
                if (!user || !db) return;
                const sub = (col, key) => onSnapshot(query(collection(db, 'artifacts', APP_COLLECTION_ID, 'public', 'data', col)), s => {
                    setData(prev => ({ ...prev, [key]: s.docs.map(d => ({id: d.id, ...d.data()})) }));
                    setLoading(false);
                });
                sub('placement_stats', 'stats');
                sub('placement_diary', 'diary');
                sub('placement_officials', 'officials');
                sub('placement_team', 'team');
            }, [user, db]);

            const deleteRec = async (id, type) => {
                if (confirm("Delete permanently?")) await deleteDoc(doc(db, 'artifacts', APP_COLLECTION_ID, 'public', 'data', type, id));
            };

            if (!configLoaded) return <FirebaseSetup onSave={handleSaveConfig} errorMsg={errorMsg} />;

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar activeTab={activeTab} setActiveTab={setActiveTab} isEditMode={isEdit} setEditMode={setIsEdit} />
                    <main className="flex-grow">
                        {activeTab === 'stats' && <StatsView data={data.stats} isEditMode={isEdit} onDelete={deleteRec} onAdd={() => setModal('stat')} loading={loading} />}
                        {activeTab === 'activities' && <ActivitiesView data={data.diary} isEditMode={isEdit} onDelete={deleteRec} onAdd={() => setModal('diary')} loading={loading} />}
                        {activeTab === 'officials' && <OfficialsView data={data.officials} isEditMode={isEdit} onDelete={deleteRec} onAdd={() => setModal('official')} loading={loading} />}
                        {activeTab === 'team' && <TeamView data={data.team} isEditMode={isEdit} onDelete={deleteRec} onAdd={() => setModal('team')} loading={loading} />}
                    </main>
                    <footer className="bg-rkm-maroon text-white py-6 text-center no-print mt-auto"><p>Â© 2025 RKMVC</p></footer>
                    <Modal isOpen={!!modal} onClose={() => setModal(null)} title={modal}>
                        {modal === 'stat' && <AddStatForm onClose={() => setModal(null)} db={db} />}
                        {modal === 'diary' && <AddDiaryForm onClose={() => setModal(null)} db={db} />}
                        {(modal === 'official' || modal === 'team') && <AddPersonForm onClose={() => setModal(null)} db={db} type={modal === 'official' ? 'placement_officials' : 'placement_team'} />}
                    </Modal>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
